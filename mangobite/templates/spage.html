<!DOCTYPE html>
<html>
<head>
	<title>Mangobite</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <style type="text/css">
    	heading:
    	{
    		margin-top: 30px;
			text-align: center;
		}
    </style>
</head>
<body>
	<div id="heading" class="col-sm-12">
		<h1 class="display-3">Soil Sample Details: </h1>
		<p class="lead" style="position: relative; top: 10px;"><strong>Store your thoughts online, securely.</strong></p>
	</div>
	<div class="container">
		<form action="{% url 'sapage' %}" method="GET">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Irrigation : </label>
				<div class="col-sm-8">
					<select class="form-control" name="Irrigation">
						<option>Low</option>
						<option>Medium</option>
						<option>High</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">State : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="State">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">District : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="District">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Season : </label>
				<div class="col-sm-8">
					<select class="form-control" name="Season">
						<option>Kharif</option>
						<option>Rabi</option>
						<option>Whole Year</option>
						<option>Summer</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2"></div>
      			<div class="col-sm-8">
					<input type="submit" name="submit" class="btn btn-primary" value="Process Details">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
